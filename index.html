<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nya spellistor</title>
  </head>
  <body>
    <header>Logo och kanske annat </header>
    <main>
      <section class="mainSections">
        <div id="playlist-container"></div>
      </section>
        
      <section class="mainSections">
        <div id="tracks-container">
          <h2>Spotify playlist</h2>
          <p>Klicka på en av dina listor för att visa listans låtar här.</p>
        </div>
      </section>

      <section class="mainSections">
        <section id="profile">
        <h1>Profil</h1>
        <h2><span id="displayName"></span></h2>
        <span id="avatar"></span>
        <ul>
            <li>Användar ID: <span id="id"></span></li>
            <li>Email: <span id="email"></span></li>
            <li>Spotify URI: <a id="uri" href="#"></a></li>
            <li>Link: <a id="url" href="#"></a></li>
            <li>Profilbild: <span id="imgUrl"></span></li>
        </ul>
        </section>
      </section>
    </main>
    <footer>Detta är botten.</footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
